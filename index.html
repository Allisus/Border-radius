<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Previewer</title>
</head>
<body>
    <div class="shape" id="shape"></div>
    <div class="controls">
        <label for="top-left">Superior Esquerdo:</label>
        <input type="number" id="top-left" value="0" min="0" max="100">

        <label for="top-right">Superior Direito:</label>
        <input type="number" id="top-right" value="0" min="0" max="100">

        <label for="bottom-left">Inferior Esquerdo:</label>
        <input type="number" id="bottom-left" value="0" min="0" max="100">

        <label for="bottom-right">Inferior Direito</label>
        <input type="number" id="bottom-right" value="0" min="0" max="100">

        <button id="copy-css">Copiar CSS</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
